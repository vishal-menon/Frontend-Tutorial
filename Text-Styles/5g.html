<!DOCTYPE html>
<html>

<style>

  p
  {
    font-family: Arial, Helvetica, sans-serif;
    margin-top: 0px;
    margin-bottom: 0px;
    width: 550px;
  }

  .tweet-author
  {
    font-weight: bold;
    margin-bottom: 10px;
  }

  .tag
  {
    font-weight: normal;
    color: rgb(92, 89, 89);
  }

  .tweet-content
  {
    margin-bottom: 18px;
  }

  .link
  {
    color: rgb(0, 140, 255);
    cursor: pointer;
  }

</style>

<body>

  <p class="tweet-author">freeCodeCamp.org <span class="tag">@freeCodeCamp 1h</span></span></p>
  <p class="tweet-content">As a web developer, you'll want to make your projects easy to use and navigate around.</p>
  <p class="newLine">Here <span class="link">@chp_it</span> outlines the top skills new developers should have.</p>


</body>

</html>
