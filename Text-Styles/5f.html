<!DOCTYPE html>
<html>

<style>

  p
  {
    font-family: Arial, Helvetica, sans-serif;
    margin-top: 0;
    margin-bottom: 0;
  }

  .stock-price
  {
    font-size: 25px;
    margin-bottom: 5px;
  }
  
  .mini-usd
  {
    font-size: 15px;
    color: grey;
  }

  .pnl
  {
    color: green;
    margin-bottom: 5px;
  }

  .after-hours
  {
    color: rgb(84, 83, 83);
  }

  .red-loss
  {
    color: red;
  }

</style>

<body>

<p class="stock-price">1049.61 <span class="mini-usd">USD</span></p>
<p class="pnl">+18.05 (1.75%) today</p>
<p class="after-hours">After hours 1,048.00 <span class="red-loss">-1.61 (0.15%)</span></p>

</body>

</html>
