<!DOCTYPE html>
<html>

<style>

  .github-button
  {
    background-color: rgb(10, 164, 10);
    color: white;
    border: none;
    font-size: 15px;
    padding-top: 11px;
    padding-bottom: 11px;
    padding-left: 25px;
    padding-right: 25px;
    font-weight: bold;
    border-radius: 8px;
    transition: box-shadow 0.15s,
    opacity 0.15s;
    cursor: pointer;
  }

  /*
   
    height: 40px;
    width: 105px;
  */

  .github-button:hover
  {
    box-shadow: 0px 5px 10px rgba(0,0,0, 0.15);
    opacity: 0.9;
  }

</style>

<body>

<button class="github-button">Sign up</button>

</body>

</html>
