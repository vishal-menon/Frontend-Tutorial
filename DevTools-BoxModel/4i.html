<!DOCTYPE html>
<html>

<style>

  .Stretch-button
  {
    background-color: green;
    color: white;
    border: none;
    font-size: 18px;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 15px;
    padding-right: 15px;
    cursor: pointer;
    transition: padding-top 0.5s,
    padding-bottom 0.5s,
    padding-right 0.5s,
    padding-left 0.5s;
  }

  .Stretch-button:hover
  {
    padding-top: 30px;
    padding-bottom: 30px;
    padding-left: 45px;
    padding-right: 45px;
  }

</style>

<body>

<button class="Stretch-button">Strech</button>

</body>

</html>
