<!DOCTYPE html>
<html>

<style>

  .Stretch-button
  {
    background-color: green;
    color: white;
    border: none;
    font-size: 18px;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 15px;
    padding-right: 15px;
    cursor: pointer;
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
    transition: box-shadow 0.05s,
    margin-top 0.05s,
    margin-left 0.05s;
  }

  .Stretch-button:active
  {
    margin-top: 5px;
    margin-left: 5px;
    box-shadow: 0px 0px 0px black;
  }

</style>

<body>

<button class="Stretch-button">Strech</button>

</body>

</html>
