<!DOCTYPE html>
<html>

<head>

<style>

  .grid
  {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 10px;
  }

  .blue
  {
    background-color: lightblue;
  }

  .pink
  {
    background-color: lightpink;
  }

</style>

</head>

<body>

<div class="grid">

  <div class="pink">col1</div>
  <div class="pink">col2</div>
  <div class="pink">col3</div>
  <div class="pink">col4</div>

  <div class="pink">col1</div>
  <div class="pink">col2</div>
  <div class="pink">col3</div>
  <div class="pink">col4</div>


</div>

</body>

</html>
