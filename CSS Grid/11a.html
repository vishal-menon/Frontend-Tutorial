<!DOCTYPE html>
<html>

<head>

<style>

.max-container
{
  display: grid;
  grid-template-columns: 200px 75px;
}

.block-1
{
  background-color: lightblue;
}

.block-2
{
  background-color: lightpink;
}

</style>

</head>

<body>

<div class="max-container">

  <div class="block-1">
    200px
  </div>


  <div class="block-2">
    75px
  </div>

</div>

</body>

</html>
