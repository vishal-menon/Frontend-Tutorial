<!DOCTYPE html>
<html>

<head>

<style>

  .grid
  {
    display: grid;
    grid-template-columns: 50px 1fr 75px;
  }

  .blue
  {
    background-color: lightblue;
  }

  .pink
  {
    background-color: lightpink;
  }

</style>

</head>

<body>

<div class="grid">

  <div class="blue">col1</div>
  <div class="pink">col2</div>
  <div class="blue">col3</div>

</div>

</body>

</html>
